<div class="container">
  <h1>FireChat!</h1>
  <div class="col-md-12" *ngIf="_loginService.usuario.uID">
      <button (click)="salir()" class="btn btn-danger">Salir</button>
    </div>
    
  <div class="chat-window" *ngIf="_loginService.usuario.uID">

      <app-chat></app-chat>
      
  </div>
  
  <div *ngIf="!_loginService.usuario.uID">
      <app-login></app-login>
  </div>
  
  
</div>
